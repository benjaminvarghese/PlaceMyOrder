<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <script src="script/jquery-3.3.1.js"></script> 
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        
    <!--#custom styles and scripts 
        #currently haven't defined any internal css 
        <style> 
        </style>
    -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/mycss.css" />
    <script src="script/myjs.js"></script>

    <link rel="icon" href="img/#.ico"/>
    <title>Menu</title>
</head>
<body>
    <header>

    </header>
    
    <nav class="navbar">

    </nav>

    <main>
        <h1 > Our Menu </h1>
        <div class="container">
            <!-- #code to retrive Menu data# -->
            <div class="row menubar" >
                <div class="col-sm text-center">
                    item #
                </div>
                <div class="col-sm text-center">
                    Item description
                </div>
                <div class="col-sm text-center">
                    Item cost
                </div>
            </div>
            <div> 
                <button class="btn" data-toggle="modal" data-target="#myModal">Review Order</button>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Review Order and Confirm</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body row">
                        <div class="col-sm text-center">
                            item description
                        </div>
                        <div class="col-sm text-center">
                            Quantity
                        </div>
                        <div class="col-sm text-center">
                            Item cost
                        </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                        </div>                  
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        
    </footer>
    
    <script src="script/jquery-3.3.1.js"></script> 
    <script src="bootstrap/js/popper.js"></script> 
    <script src="bootstrap/js/bootstrap.js"></script> 
</body>
</html>
